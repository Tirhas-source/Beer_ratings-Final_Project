<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Beer Ratings </title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', ./filename='css/style.css') }}">
  
</head>

<body>

<img src=
"https://www.amazon.com/Dimple-Stein-Beer-Mug-Pack/dp/B00V5F2G5G"
         alt="beer image", width="400", height="150", style="float:left">

<img src=
"https://images.app.goo.gl/qwyoUDMgxpYpqNLj8"
         alt="beer image", width="200", height="70", style="float:right">

<style>
body {
  background-image: url("https://www.avancecare.com/wp-content/uploads/2019/02/pexels-photo-1638349-1080x675.jpeg");
  background-position: 200%;
  background-size: cover;
}
</style>



 <div class="login">
	<h1>Predict Beer Ratings</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="review_aroma" placeholder="Beer Aroma" required="required" />
      <input type="text" name="review_appearance" placeholder="Beer appearance" required="required" />
      <input type="text" name="review_palate" placeholder="Beer Palate" required="required" />
		  <input type="text" name="review_taste" placeholder="Beer Taste" required="required" />
      <input type="text" name="beer_abv" placeholder="Beer ABV Value" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{prediction_text}}

 </div>


</body>
</html>
